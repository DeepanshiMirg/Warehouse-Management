<div class="main">
    <div class="container">
        <h2 class="heading">Login Form</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" type="text" formControlName="username" class="input-field">

                <div class="error-message"
                    *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</small>
                    <small *ngIf="loginForm.get('username')?.errors?.['minlength']">
                        Username must be at least 4 characters long
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" formControlName="password" class="input-field">

                <div class="error-message"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
                        Password must be at least 6 characters long
                    </small>
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">Login</button>
        </form>
    </div>
</div>
